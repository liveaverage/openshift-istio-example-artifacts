spec:
  security:
    controlPlane:
      mtls: true
    dataPlane:
      automtls: true
      mtls: true
  tracing:
    sampling: 10000
    type: Jaeger
  profiles:
    - default
  proxy:
    accessLogging:
      file:
        name: /dev/stdout
    injection:
      autoInject: false
  gateways:
    egress:
      enabled: true
    enabled: true
    ingress:
      enabled: true
    openshiftRoute:
      enabled: true
  policy:
    type: Istiod
  addons:
    grafana:
      enabled: true
    jaeger:
      install:
        storage:
          type: Memory
    kiali:
      enabled: true
    prometheus:
      enabled: true
  version: v2.1
  telemetry:
    type: Istiod
